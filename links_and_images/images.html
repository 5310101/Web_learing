<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h1>Images</h1>
    <p>This page covers commmon image formats, but you may also be looking for <a href="links.html">links</a> and <a href="misc/extras.html">useful extras</a></p>
    <h2>JPGs</h2>
    <p>JPG images are good for photos.</p>
    <img src="images/mochi.jpg" alt="mochi jpg">
    <h2>GIFs</h2>
    <p>GIFS are good for animation</p>
    <img src="images/mochi.gif" alt="mochi gif">
    <h2>PNG</h2>
    <p>PNG are good for diagram and icon</p>
    <img src="images/mochi.png" alt="mochi png">
    <h2>SVG</h2>
    <p>SVGs are <em>amazing</em>. Use them wherever you can </p>
    <img src="images/mochi.svg" alt="mochi svg" width="500px" height="500px">
</body>
</html>
